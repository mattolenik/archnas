mqtt:
  enabled: False

detectors:
  coral:
    type: edgetpu
    device: usb
    model:
      path: "/edgetpu_model.tflite"

ffmpeg:
  hwaccel_args: preset-vaapi

#ffmpeg:
#  hwaccel_args: preset-intel-qsv-h264

record:
  enabled: True
  retain:
    days: 30
    mode: motion
  events:
    retain:
      default: 60
      mode: active_objects

cameras:
  cam-fd:
    ffmpeg:
      inputs:
        - path: 'rtsp://camera:JYQAcyFFTpcn5R27tBDzj9AkApfJru4w@192.168.0.50:554/cam/realmonitor?channel=1&subtype=0'
          roles:
            - record
        - path: 'rtsp://camera:JYQAcyFFTpcn5R27tBDzj9AkApfJru4w@192.168.0.50:554/cam/realmonitor?channel=1&subtype=1'
          roles:
            - detect
    detect:
      enabled: true
      width: 704
      height: 480

go2rtc:
  streams:
    cam-fd:
      - rtsp://camera:JYQAcyFFTpcn5R27tBDzj9AkApfJru4w@cam-fd:554/cam/realmonitor?channel=1&subtype=0

birdseye:
  enabled: True
  mode: continuous
