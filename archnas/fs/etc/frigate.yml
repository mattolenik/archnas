#
# THIS FILE IS GENERATED DURING FRIGATE STARTUP
#
# DO NOT EDIT THIS FILE DIRECTLY, CHANGES WILL BE LOST UPON SERVICE RESTART
#
# INSTEAD, EDIT /etc/frigate.yml AND THEN systemctl restart frigate
#

tls:
  enabled: False

mqtt:
  enabled: True
  user: mosquito
  password: {{ "frigate/mqttuser" | credential }}


detectors:
  coral:
    type: edgetpu
    device: usb
    model:
      path: "/edgetpu_model.tflite"

ffmpeg:
  hwaccel_args: preset-vaapi

#ffmpeg:
#  hwaccel_args: preset-intel-qsv-h264

record:
  enabled: True
  retain:
    days: 30
    mode: motion
  events:
    retain:
      default: 60
      mode: active_objects

cameras:
  cam-fd:
    ffmpeg:
      inputs:
        - path: 'rtsp://camera:{{ "frigate/rtsp/cam-fd" | credential }}@cam-fd.11055.house:554/cam/realmonitor?channel=1&subtype=0'
          roles:
            - record
        - path: 'rtsp://camera:{{ "frigate/rtsp/cam-fd" | credential }}@cam-fd.11055.house:554/cam/realmonitor?channel=1&subtype=1'
          roles:
            - detect
    detect:
      enabled: true
      width: 704
      height: 480

go2rtc:
  streams:
    cam-fd:
      - 'rtsp://camera:{{ "frigate/rtsp/cam-fd" | credential }}@cam-fd.11055.house:554/cam/realmonitor?channel=1&subtype=0'

birdseye:
  enabled: True
  mode: continuous
